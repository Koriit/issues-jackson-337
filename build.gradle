/////////////
// PLUGINS //
/////////////

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.72"
}

//////////////////
// DEPENDENCIES //
//////////////////

repositories {
    jcenter()
}


dependencies {
    // KOTLIN
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    // JACKSON
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.11.0" // 2.11 that is broken
}


/////////////
// COMPILE //
/////////////

targetCompatibility = 11
sourceCompatibility = targetCompatibility

def compilerArgs = [
        "-Xjsr305=strict"
]

compileKotlin {
    kotlinOptions {
        freeCompilerArgs += compilerArgs
        jvmTarget = "$targetCompatibility"
    }
}
